<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title><ion-icon name="build"></ion-icon> Dépannage</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content class="ion-padding">
   
    
<form class="my-form">
  <ion-item>
    <ion-label position="floating"><ion-icon name="call-outline" class="icons-input"></ion-icon> Votre téléphone <span class="color-red">*</span></ion-label>
    <ion-input type="tel" name="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"><ion-icon name="car-sport-outline" class="icons-input"></ion-icon> Immatriculation <span class="color-red">*</span></ion-label>
    <ion-input type="email" name="email"></ion-input>
  </ion-item>


  <div class="radio-buttons">
    <label>
      <input type="radio" name="incident" value="accident">
      <span>Accident</span>
    </label>
    <label>
      <input type="radio" name="incident" value="panne"  [checked]="true">
      <span>Panne</span>
    </label>
  </div>

  <ion-item >
    <ion-label  position="floating"><ion-icon name="build-outline"></ion-icon> Type Depannage <span class="color-red">*</span></ion-label>
    <ion-input type="password" name="password"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating"><ion-icon name="car-outline"></ion-icon> Type Panne <span class="color-red">*</span></ion-label>
    <ion-input type="password" name="password"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position=""><ion-icon name="person-outline" class="icons-input"></ion-icon> Imobilisation <span class="color-red">*</span></ion-label>
    <ion-toggle slot="end" [checked]="true"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label position="floating"><ion-icon name="eye-outline"></ion-icon> Observation</ion-label>
    <ion-textarea name="comment" rows="6"></ion-textarea>
  </ion-item>
  <ion-button type="submit" expand="block">Envoyer</ion-button>
</form>
    
  </ion-content>
